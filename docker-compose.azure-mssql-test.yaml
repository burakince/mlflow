services:
  azurite:
    container_name: azurite-mssql-test
    hostname: azurite
    build:
      context: test-containers/azurite
      dockerfile: Dockerfile
      args:
        AZURITE_VERSION: ${AZURITE_VERSION}
        AZURE_STORAGE_BLOB_VERSION: ${AZURE_STORAGE_BLOB_VERSION}
    command: sh -c "sh /run.sh | azurite -l /data --blobHost 0.0.0.0 --queueHost 0.0.0.0 --loose --skipApiVersionCheck"
    environment:
      AZURE_STORAGE_ACCOUNT: devstoreaccount1
      AZURE_STORAGE_ACCESS_KEY: Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==
      COMMA_SEPARATED_CONTAINER_NAMES: "mlflow"
    ports:
      - "10000:10000"
      - "10001:10001"
    volumes:
      - ./test-containers/azurite/create-container.js:/create-container.js
      - ./test-containers/azurite/run.sh:/run.sh
    networks:
      - azure_mssql_test_nw

  mssql:
    image: mcr.microsoft.com/mssql/server:${MSSQL_VERSION}
    container_name: mlflow-azure-mssql-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "MlflowStrong!Passw0rd"
      MSSQL_PID: Developer
      MSSQL_TCP_PORT: 1433
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'MlflowStrong!Passw0rd' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - azure_mssql_test_nw

  mlflow:
    container_name: mlflow-azure-mssql-test
    build:
      context: .
      dockerfile: "Dockerfile-${DISTRO:-debian}"
    command: "mlflow server --backend-store-uri=mssql+pymssql://sa:MlflowStrong!Passw0rd@mssql:1433/tempdb --default-artifact-root=wasbs://mlflow@devstoreaccount1.blob.core.windows.net --host=0.0.0.0 --port=8080"
    environment:
      MLFLOW_FLASK_SERVER_SECRET_KEY: 0123456789
      MLFLOW_DISABLE_TELEMETRY: "true"
      DO_NOT_TRACK: "true"
      AZURE_STORAGE_CONNECTION_STRING: DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1
    ports:
      - "8080:8080"
    networks:
      - azure_mssql_test_nw
    depends_on:
      mssql:
        condition: service_healthy

networks:
  azure_mssql_test_nw:
    driver: bridge
