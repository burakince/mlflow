services:
  gcs:
    container_name: gcs-mssql-test
    hostname: gcs
    image: fsouza/fake-gcs-server:${FAKE_GCS_SERVER_VERSION}
    entrypoint: sh -c "apk add --no-cache curl && mkdir -p /data/mlflow && /bin/fake-gcs-server -data /data -scheme http"
    ports:
      - "4443:4443"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:4443/storage/v1/b || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - gcp_mssql_test_nw

  mssql:
    image: mcr.microsoft.com/mssql/server:${MSSQL_VERSION}
    container_name: mlflow-aws-mssql-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "MlflowStrong!Passw0rd"
      MSSQL_PID: Developer
      MSSQL_TCP_PORT: 1433
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'MlflowStrong!Passw0rd' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gcp_mssql_test_nw

  mlflow:
    container_name: mlflow-gcp-mssql-test
    build:
      context: .
      dockerfile: Dockerfile
    command: "mlflow server --backend-store-uri=mssql+pymssql://sa:MlflowStrong!Passw0rd@mssql:1433/tempdb --default-artifact-root=gs://mlflow/ --host=0.0.0.0 --port=8080"
    environment:
      MLFLOW_FLASK_SERVER_SECRET_KEY: 0123456789
      MLFLOW_DISABLE_TELEMETRY: "true"
      DO_NOT_TRACK: "true"
      GOOGLE_CLOUD_PROJECT: mlflow
      STORAGE_EMULATOR_HOST: http://gcs:4443
    ports:
      - "8080:8080"
    networks:
      - gcp_mssql_test_nw
    depends_on:
      gcs:
        condition: service_healthy
      mssql:
        condition: service_healthy

networks:
  gcp_mssql_test_nw:
    driver: bridge
