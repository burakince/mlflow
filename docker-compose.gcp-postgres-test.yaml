services:
  gcs:
    container_name: gcs-pg-test
    hostname: gcs
    image: fsouza/fake-gcs-server:${FAKE_GCS_SERVER_VERSION}
    entrypoint: sh -c "mkdir -p /data/mlflow && /bin/fake-gcs-server -data /data -scheme http"
    ports:
      - "4443:4443"
    volumes:
      - gcs-pg-storage:/data
    networks:
      - gcp_pg_test_nw

  postgres:
    image: "postgres:${POSTGRES_VERSION}"
    container_name: mlflow-gcp-postgres-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-gcp-storage:/var/lib/postgresql/data
    networks:
      - gcp_pg_test_nw

  mlflow:
    container_name: mlflow-gcp-pg-test
    build:
      context: .
      dockerfile: Dockerfile
    command: "mlflow server --backend-store-uri=postgresql:// --default-artifact-root=gs://mlflow/ --host=0.0.0.0 --port=8080"
    environment:
      GOOGLE_CLOUD_PROJECT: mlflow
      STORAGE_EMULATOR_HOST: http://gcs:4443
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: postgres
      PGUSER: postgres
      PGPASSWORD: postgres
    ports:
      - "8080:8080"
    networks:
      - gcp_pg_test_nw
    volumes:
      - mlflow-gcp-pg-storage:/mlflow
    depends_on:
      - gcs
      - postgres

volumes:
  postgres-gcp-storage:
    driver: local
  mlflow-gcp-pg-storage:
    driver: local
  gcs-pg-storage:
    driver: local

networks:
  gcp_pg_test_nw:
    driver: bridge
